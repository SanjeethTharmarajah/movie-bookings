<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Bookings</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
    </script>
</head>
<body>
    
        <video autoplay muted loop id="bgVideo">
            <source src="assets/video/bg.mp4" type="video/mp4">
        </video>
        <div class="container">
                <center><h1 class="shadow"><font color="white">Movie Tickets Booker</font></h1></center>
            <br>
            <div class="mainBox shadow2">
                <label for="searchbox"><b>Enter Movie Title:</b> </label><br>
                <input type="text" class="shadow" id="searchbox" />
                <button class="btn waves-effect waves-light shadow" onclick="searchMovies()"><i class="fa fa-search"></i> Search</button>
                <button class="btn waves-effect waves-light shadow" id="viewBookingsBtn" onclick="showBookings()"><i class="fa fa-eye"></i> View Past Bookings</button>
                <div id="results" class="resultsBox shadow">

                    <div class="row">
                        <div class="col s12"></div>
                        <div class="col s5">
                        <div class="card">
                            <div class="card-image">
                                <img src="https://i.pinimg.com/564x/59/32/29/593229739184504afd9507cc42a9cb86.jpg">
                            </div>
                        </div>
                        </div>
                        <div class="col s6">
                        <div class="card-content">
                            <p>Title: Paris</p>
                            <p>Year: 1993</p>
                            <p>Director: France</p>
                            <p>Actor: James Smith</p>
                            <p>Plot: </p>
                            <p>Ratings: PG-13</p>
                        </div>
                    </div>
                    </div>

                        <div class="row"></div>
                            <div class="col s12">
                                <center>
                                    <button class="btn waves-effect waves-light shadow pulse" onclick="showmodal()">Book Ticket</button>
                                </center>
                             </div>
                        </div>

                        <div class="row"></div>
                            <div class="col s12">
                                <div class="card">
                                    <div class="card-image">
                                        <iframe style="width:100%; height: 500px;" src="https://www.youtube.com/embed/QEwlKZ-x0SU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
              </div>

            </div>
            <div id="bookingModal" class="modalContainer">

                <!-- Modal content -->
                <div class="modal-contents">
                  <span class="close" onclick="closemodal()">&times;</span>
                  <div id="moviecard1" style="display:inline-block;"></div>
                  <div id="moviecardtxt" style="display:inline-block;"></div>
                  <p>Name: <input type="text" id="namebox"></p>
                  <p>Date: <input type="text" id="datepicker"></p>
                  <label for="movietime">Choose a Time:</label>
                  <div class="input-field col s12">
                    <select name="movietime" id="movietime">
                        <option value="11:30 AM">11:30 AM</option>
                        <option value="3:30 PM">3:30 PM</option>
                        <option value="6:30 PM">6:30 PM</option>
                    </select>
                  </div>
                  <label for="movietime">Choose a Theater:</label>
                  <div class="input-field col s12">
                    <select name="movietheater" id="movietheater">
                        <option value="Cineplex">Cineplex</option>
                        <option value="iMax">iMax</option>
                        <option value="Woodside Cinema">Woodside Cinema</option>
                    </select>
                  </div>
                  <br><hr><br>
                  <center><button class="btn waves-effect waves-light shadow" onclick="storeMovies()">Book Ticket Now</button></center>
                </div>
                
              </div>
        </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
