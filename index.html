<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Bookings</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
        <video autoplay muted loop id="bgVideo">
            <source src="assets/video/bg.mp4" type="video/mp4">
        </video>
        <div class="container">
            <center><h1 class="shadow"><font color="white">Movie Tickets Booker</font></h1></center>
            <br>
            <div class="mainBox shadow2">
                <label for="searchbox"><b>Enter Movie Title:</b> </label><br>
                <input type="text" class="shadow" id="searchbox" />
                <button class="btn waves-effect waves-light shadow" onclick="searchMovies()"><i class="fa fa-search"></i> Search</button>
                <button class="btn waves-effect waves-light shadow" id="viewBookingsBtn" onclick="showBookings()"><i class="fa fa-eye"></i> View Bookings</button>
                <div id="results" class="resultsBox shadow"></div>
            </div>
        </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
